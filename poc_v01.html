        .navbar {

            top: 0;

            width: 100%;
            /* 其他樣式 */
            z-index: 1002;
        }

        @media (max-width: 768px) {
            .navbar-brand {
                max-width: calc(100% - 80px);
                /* 預留空間給漢堡菜單 */
                white-space: nowrap;
                /* 避免換行 */
                overflow: hidden;
                /* 超出的部分隱藏 */
                text-overflow: ellipsis;
                /* 超出的部分顯示為 ... */
            }

            .navbar-toggler {
                width: 60px;
                /* 或其他適當的寬度 */
            }

            .navbar-brand a {
                display: inline;
            }

            .navbar-brand img {
                max-width: 30%;
            }

                display: none;
            }
