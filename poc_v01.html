    <style>
        @keyframes glow {
            0% {
                box-shadow: 0 0 10px #36BBFF;
            }

            50% {
                box-shadow: 0 0 20px #36BBFF, 0 0 30px #36BBFF;
            }

            100% {
                box-shadow: 0 0 10px #36BBFF;
            }
        }

        .carousel-item {
            /* height: 412px; */
        }

        .carousel-caption {
            left: 5%;
            right: auto;
            bottom: 40%;
            transform: translateY(50%);
        }

        .carousel-caption h1 {
            font-size: 3rem;
        }

        .carousel-caption h3 {
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        /* General styles for the section with id="section2" */
        #section2 {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        /* Image styles within id="section2" */
        #section2 img {
            width: 100%;
            height: auto;
        }

        /* Caption styles within id="section2" */
        #section2 .section-caption {
            position: absolute;
            left: 5%;
            bottom: 40%;
            transform: translateY(50%);
            color: white;
            /* Change text color to white */
        }

        /* Big text styles within id="section2" */
        #section2 .section-caption h1 {
            font-size: 3rem;
        }

        /* Small text styles within id="section2" */
        #section2 .section-caption h3 {
            font-size: 1.5rem;
            margin-top: 1rem;
        }



        /* Section 3 specific styles */
        .section3_outer {
            background-color: rgb(222, 221, 221);
            padding-top: 2rem;
            padding-bottom: 1rem;
        }

        #section3 h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            margin-top: 1.5rem;
        }

        #section3 .col-4 {
            margin-bottom: 1.5rem;
        }

        #section3 .card {
            position: relative;
            border: none;
            box-shadow: 10px 10px 5px 0px rgba(0, 0, 0, 0.3);
            border-radius: 1rem;
        }

        #section3 .card img {
            width: 100%;
            height: auto;
            border-radius: 1rem;
        }

        #section3 .card-body {
            text-align: left;
        }

        #section3 .card-body small {
            font-size: 0.8rem;
        }

        #section3 .card-body h5 {
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        #section3 .card-body p {
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        #section3 .s3-btn {
            display: block;
            width: 100%;
            text-align: center;
            background-color: blue;
            color: white;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 0.3rem;
            text-decoration: none;
        }

        /* Section 4 Specific Styles */
        .section4_outer {
            padding: 2rem 0 1rem 0;
        }

        #section4 .hover-card {
            position: relative;
            border: none;
            box-shadow: 10px 10px 5px 0px rgba(0, 0, 0, 0.3);
            border-radius: 1rem;
        }

        #section4 .card-img-wrapper {
            position: relative;
        }

        #section4 .img-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            /* box-shadow: 10px 10px 5px 0px rgba(0, 0, 0, 0.3); */
            border-radius: 1rem 1rem 0 0;
        }

        #section4 .img-overlay p {
            color: white;
            margin: 0;
            text-align: center;
        }

        #section4 .hover-card:hover .img-overlay {
            opacity: 1;
        }

        #section4 .hover-card-body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #section4 .hover-card:hover .hover-card-body {
            background-color: teal;
            color: white;
            border-radius: 0 0 1rem 1rem;
        }

        #section4 .hover-card:hover .hover-card-body .card-title {
            color: white;
        }

        .section5_outer {
            background-color: rgb(188, 185, 185);
        }

        .divider {
            height: 1px;
            background-color: rgb(8, 7, 7);

            /* margin-bottom: 20px; */

        }

        #section5 .half-items-row .card {

            border-radius: 1rem;
            background-color: #fff;
        }

        #section5 .half-items-row img {
            border-radius: 1rem 1rem 0 0;
        }

        #section5 h3 {
            padding-top: 48px;
        }

        #section5 .col-6 {

            padding: 0;
        }

        #section5 .right-div {
            padding: 2rem;
            line-height: 2;
        }

        #section5 .col-6 .full-item-row img {
            border-radius: 1rem 0 0 1rem;
        }

            border: none;
            font-size: 24px;

            margin-bottom: 20px;
            margin-top: 30px;
        }

        #section5 .full-item-span .img-fluid {
            width: 100px;
            height: 100px;
            object-fit: cover;
            float: right;

        }

        #section5 .half-item-col {
            padding: 0 10px;
        }

        #section6 {
            position: relative;
            height: 1000px;
            background-image: url('./img/s6-1.jpg');

        .infoTitle1 {
            margin-bottom: 30px;
            /* margin-left: 2rem; */
            padding-top: 4rem;
            color: white;
        }

        .infoTitle {
            margin-left: 2.3rem;
        }

        .product-map .dot {
            position: absolute;
            /* width: 15px;
            height: 15px; */
            /* background-color: transparent; */
            /* border: 3px solid rgb(51, 208, 49); */

            cursor: pointer;
            width: 30px;
            height: 30px;
            flex-shrink: 0;
            border-radius: 15px;

            background: #0094DF;
            display: flex;
            padding: 12px 30px;
            justify-content: center;
            align-items: center;
            gap: 10px;

        }

        #section7 {
            /* position: relative; */
            background-size: cover;
            color: white;
            background-image: url('./img/s7-0.png');

        }

        #section7 .overlay {
            /* position: absolute; */

            left: 0;

        #section7 h1.main-title {

            margin-bottom: 5rem;

            /* flex-wrap: wrap; */
            justify-content: space-around;
        }

        #section7 .item {
            /* flex: 1; */
            text-align: center;
            margin-bottom: 6rem;
            width: 15rem;
            font-size: 1.2rem;
        }

        #section7 img {
            width: 7rem;
            margin-bottom: 2rem;
        }




        /* RWD */
        @media (max-width: 768px) {
            #section7 .item-container {
                overflow: scroll;
                scroll-snap-type: x mandatory;
                display: flex;
                flex-direction: row;
            }

            #section7 .item {
                flex: 0 0 100%;
                scroll-snap-align: start;
            }
        }

            align-items: center;

        .footer-logos img {
            margin-right: 1rem;
        }

        .footer-copyright {
            text-align: right;
        }
